<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <!-- Agregar aquí tus enlaces a archivos CSS externos, fuentes, etc. -->
</head>
<body>

<header>
    <!-- Encabezado de tu sitio, como el logo, barra de navegación, etc. -->
    <h1>Mi Sitio Web</h1>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'registro_usuario' %}">Registro</a></li>
            <!-- Agrega aquí más elementos del menú de navegación -->
        </ul>
        {% if request.user.is_authenticated %}
        <p>Bienvenido, {{ user.username }}</p> <!-- Muestra el nombre completo del usuario -->
        <a href="{% url 'logout' %}">Cerrar sesión</a> <!-- Agrega un enlace para cerrar sesión -->
        {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a> <!-- Agrega un enlace para iniciar sesión -->
        {% endif %}
    </nav>
</header>

<main>
    <!-- Contenido principal de tus páginas -->
    {% block content %}
    {% endblock %}
</main>

<footer>
    <!-- Pie de página de tu sitio -->
    <p>&copy; 2024 Mi Sitio Web</p>
</footer>

<!-- Agregar aquí tus enlaces a archivos JavaScript externos, scripts personalizados, etc. -->
{% include "scripts.html" %}
</body>
</html>
